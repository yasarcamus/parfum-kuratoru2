<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #2C2A2E;
            color: #D4D4D4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .card {
            max-width: 480px;
            background: #3E3B40;
            border-radius: 16px;
            padding: 32px 24px;
            border: 1px solid #4a474c;
        }
        h1 {
            color: #D4AF37;
            margin-bottom: 16px;
        }
        a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Çevrimdışı Mod</h1>
        <p>Şu anda internet bağlantısı yok. Bağlantı geri geldiğinde uygulamayı yenileyerek devam edebilirsin.</p>
        <p><a href="/">Ana sayfaya dön</a></p>
    </div>

</html>
